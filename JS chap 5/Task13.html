    <script>
        // Task 13.

// Store your favorite snack into a variable
var favoriteSnack = "chocolate bars";

// Store your current age into a variable
var currentAge = 30;

// Store a maximum age into a variable
var maximumAge = 80;

// Store an estimated amount per day (as a number)
var amountPerDay = 2;

// Calculate the total amount you would eat for the rest of your life
var yearsRemaining = maximumAge - currentAge;
var daysRemaining = yearsRemaining * 365; // Assuming 365 days in a year
var totalSnacksNeeded = daysRemaining * amountPerDay;

// Output the result to the screen
console.log("You will need " + totalSnacksNeeded + " " + favoriteSnack + " to last you until the ripe old age of " + maximumAge + ".");
    </script>
