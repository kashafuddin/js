<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Task 2.
let number1 = 10;
let number2 = 5;

let sum = number1 + number2;
console.log("The sum of " + number1 + " and " + number2 + " is: " + sum);

let difference = number1 - number2;
console.log("The difference between " + number1 + " and " + number2 + " is: " + difference);

let product = number1 * number2;
console.log("The product of " + number1 + " and " + number2 + " is: " + product);

let quotient = number1 / number2;
console.log("The quotient of " + number1 + " divided by " + number2 + " is: " + quotient);

let remainder = number1 % number2;
console.log("The remainder of " + number1 + " divided by " + number2 + " is: " + remainder);
    </script>
</body>
</html>
