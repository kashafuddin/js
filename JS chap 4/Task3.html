<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Name Java Script Variables</h1>
    <script>
        document.write("<p>Variable names can only contain letters, numbers, underscores, and dollar signs. For example: $my_1stVariable</p>");
        document.write("<p>Variables must begin with a letter, $, or underscore (_). For example: $name, _name, or name</p>");
        document.write("<p>Variable names are case sensitive</p>");
        document.write("<p>Variable names should not be JavaScript keywords</p>");
    </script>
</body>
</html>
