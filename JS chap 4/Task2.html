<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Legal Variable Names</h1>
    <script>
      // Legal variable names
      var myVar = 10;
      var userName = "kashaf";
      var totalSales = 100;
      var num_items = 4;
      var MAX_VALUE = 89;
  
      console.log(myVar);
      console.log(userName);
      console.log(totalSales);
      console.log(num_items);
      console.log(MAX_VALUE);
    </script>
  
    <h1>Illegal Variable Names</h1>
    <script>
      // Illegal variable names
      var 123var = 20; // Syntax error
      var var-name = "Alice"; // Syntax error
      var class = "Math"; // Syntax error
      var #hashtag = "Something"; // Syntax error
      var white space = "error"; // Syntax error
    </script>
</body>
</html>
